<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Message
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <style>
      .online { border-left: 5px solid green; } .offline{ border-left: 5px solid grey;
      } .online.btn-group>.btn:first-child,.offline.btn-group>.btn:first-child{ border-top-left-radius
      :0; border-bottom-left-radius :0; }
    </style>
  </head>
  <body>
<input type="text" id="msg" name="msg" >
<input type="submit" id="send" value="send" >
<input type="submit" id="voice" value="voice" >
<div id="content"></div>
    <script src="https://code.jquery.com/jquery-1.8.3.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
    </script>
    <script src="js/promise-1.0.0.min.js">
    </script>

    <script src="https://cn.avoscloud.com/scripts/lib/av-0.4.1.min.js">
    </script>
    <script>
    WEB_SOCKET_FORCE_FLASH = true;  //为测试flash，可强制设为true。否则自动选择
    WEB_SOCKET_SWF_LOCATION = "js/flash/WebSocketMain.swf";//用于兼容ie9以及不支持websocket的浏览器
    </script>

    <script src="js/flash/swfobject.js"></script>
    <script src="js/flash/web_socket.js"></script>

    <!--[if lt IE 9]

    <script src="../lib/es5-shim.js"></script>

    <![endif]-->

    <script src="js/chat.js">
    </script>
    <script src="js/simpleWebrtc.js">
    </script>
    <script src="js/simpleWebrtcMain.js">
    </script>
    <script src="js/av.min.js"></script> <!-- AVos js -->
    <script src="DAO.js"></script> <!-- dao js -->
    <script type="text/javascript">
      var voiceEle = document.getElementById('voice');
      voiceEle.onclick = function() {
          startWebrtc();
          join("hi");
      }
      var sendEle = document.getElementById('send');
      var sendMsg = document.getElementById('msg');
      sendEle.onclick = function() {
        sendGroupMessage(sendMsg.value);
        var input = document.createElement("input");
        input.type = "text";
        input.value = sendMsg.value;
        document.body.appendChild(input); // put it into the DOM
      }
    </script>
    <script src="js/cattie_chat.js"></script>
  </body>
